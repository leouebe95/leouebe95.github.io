<!DOCTYPE html>
<html>
  <head>
	<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    <title>Pokemon Go Evolution Chart</title>

    <link href="style/main.css" rel="stylesheet" type="text/css">
    <script src="script/pokestats.js"></script>
    <script src="script/pokemon.js"></script>
    <script src="script/maxCP.js"></script>
    <script src="script/makechart.js"></script>

  </head>
  <body>
	Mode: <select id="mode">
	  <option value="all" selected="true">All</option>
	  <option value="allCP" selected="true">All (sorted CP)</option>
	  <option value="evolve">Evolve</option>
	  <option value="have">Have</option>
	  <option value="haveCP">Have (sorted CP)</option>
	  <option value="missing">Missing</option>
	  <option value="missingevolve">Missing Evolve</option>
	  <option value="sortedMissing">Sorted Missing</option>
	</select>

	<img width="24" height="24" src="img/reset.png" class="button" id="reset"/>
	<div id="maintable"></div>
  </body>
