<!DOCTYPE html>
<html>
  <head>
	<meta charset="UTF-8" />
	<title>Japanese flashcards</title>
	<link id="favicon" rel="icon" href="nihongo.png" type="image/x-icon">

	<link type="text/css" rel="stylesheet" href="styles/nihongo.css" />
	<link type="text/css" rel="stylesheet" href="styles/card.css" />
	<link type="text/css" rel="stylesheet" href="styles/multipleChoice.css" />

	<script type="text/javascript" src="scripts/nihongoFlashCard.js"></script>
	<script type="text/javascript" src="scripts/card.js"></script>
	<script type="text/javascript" src="scripts/multipleChoice.js"></script>
	<script type="text/javascript" src="scripts/romaji.js"></script>
	<script type="text/javascript" src="scripts/nihongoDB.js"></script>

	<!-- For iOS  -->
	<meta name="viewport"
		  content="user-scalable=no, width=device-width,
				   initial-scale=1.0, maximum-scale=1.0" />
	<meta name="mobile-web-app-capable" content="yes">

	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<link rel="apple-touch-icon" href="img/place.jpg" />

  </head>
  <body>
	<div class="flip-card" id="Kanji">Not loaded</div>
	<div class="flip-card" id="Kana">Not loaded</div>
	<div class="flip-card" id="Romaji">Not loaded</div>
	<div class="flip-card" id="English">Not loaded</div>

	<div id="UI" class="noprint">
	  <div class="pad">
		<p>
		  <button class="large" id="next">Next</button>
		  <button class="large" id="shuffle">
			<img src="img/shuffle.png" title="Shuffle cards"/>Shuffle</button>
		</p>
		<div class="small">Still <span id="numWords">??</span>
		  word(s) to practice.</div>
		<div class="small">Look up in dictionary:
		  <a target="_new" id="jisho" href="">jisho</a>
		  or
		  <a target="_new" id="nihongomaster" href="">nihongomaster</a>
		  .</div>

		<div id="messageBox"></div>
	  </div>

	  <div class="horizontal">
		<div class="multiple-choice" id="VisibleChoice"></div>
		<div class="multiple-choice" id="Category"></div>
		<div class="multiple-choice" id="isKana"></div>
		<div class="multiple-choice" id="Date"></div>
		<div class="multiple-choice" id="Proficiency"></div>
		<div class="multiple-choice" id="Source"></div>
	  </div>
	</div>
  </body>
</html>
